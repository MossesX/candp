<meta name="description" content="HTML5 Throbbing Heart">

    <title>HTML5 Throbbing Heart</title>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script>
        $(function(){
            var w = $(window).width();
            var h = $(window).height();
            var canvas = $("canvas");
            
            var ch = canvas.height();
            
            canvas.css({"margin-top":h/2 - ch/2});
            
        });
    </script>
    <style>
        html, body{
                color:#444444;
            }
        *:focus{
                outline:none;
        }

        
.wrapper{
    margin:0 auto;
    max-width:250px;
}
.code{
    border-top:1px dotted grey;
    border-bottom:1px dotted grey;
    padding-top:15px;
}
    </style>
</head>

<body>
    <div class="wrapper">
    <canvas id="canvas" width="250">
