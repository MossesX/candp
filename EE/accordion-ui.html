<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <script src="jquery-ui/jquery-1.8.0.min.js"></script>
        
        <script>
            $(function(){
                var accordion_head = $('#accordion > li > a'),
                accordion_body = $('#accordion li > .sub-menu');
            
                // Open the first tab on load
                // If you don't want the first item to be exposed on load, comment out the next line:
                accordion_head.first().addClass('active').next().slideDown('normal');
            
                // Click function
            
                accordion_head.on('click', function(event) {
                
                    // Disable header links
                
                    event.preventDefault();
                
                    // Show and hide the tabs on click
                
                    if ($(this).attr('class') != 'active'){
                        accordion_body.slideUp('normal');
                        $(this).next().stop(true,true).slideDown('normal');
                        accordion_head.removeClass('active');
                        $(this).addClass('active');
                    }else{
                        $(this).next('.sub-menu').slideUp('normal');
                        $(this).removeClass('active');
                    }
                });
            
            });
        </script>
        <style>
            .sub-menu{
                display:none;
            } 
        </style>
    </head>
    <body>
        <ul id="accordion">
            <li><a href="#">First header</a>
                <ul class="sub-menu">
                    <li>First content</li>
                    <li>First content</li>
                    <li>First content</li>
                </ul>
            </li>
        
            <li><a href="#">First header</a>
                <ul class="sub-menu">
                    <li>First content</li>
                    <li>First content</li>
                    <li>First content</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
