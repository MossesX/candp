<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script>
        $(function(){
            
            Math.log = (function() {
                var log = Math.log;
                return function(n, base) {
                    return log(n)/(base ? log(base) : 1);
                };
                })();

            Math.log(5, 10);
            
            
            var sunInterval;
            var sun = $('.sun');
            var ypos = sun.offset().top;
            var x = ypos, y;
            
                function rise(){
                    
                    if(ypos > 0){
                        //var y = Math.log(x, 10);
                        y = Math.pow(x, 1/3);
                        //console.log(y);
                        ypos -= y;
                    }else{
                        clearInterval(sunInterval);
                    }
                    
                    x /= 1.035;
                    //x--;
                    //console.log(x);
                    sun.css({top: ypos});
                };
            
            
            //rise();
            sunInterval = setInterval(function(){
                rise();
            }, 20);
            
        });
    </script>
    <style>

      height: 200px;
      width:200px;
      position:absolute;

      left:0;

background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(6%,rgba(255,255,255,1)), color-stop(23%,rgba(255,255,255,0.06)), color-stop(32%,rgba(255,255,255,0.41)), color-stop(46%,rgba(193,255,193,0.96)), color-stop(47%,rgba(193,255,193,1)), color-stop(99%,rgba(193,255,193,1)), color-stop(100%,rgba(193,255,193,1)));
